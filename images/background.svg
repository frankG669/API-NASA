<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 1000" width="100%" height="100%">
  <!-- Fondo del universo -->
  <rect width="100%" height="100%" fill="#000" />

  <!-- Estrellas -->
  <circle cx="100" cy="200" r="1" fill="#FFF">
    <animate attributeName="opacity" dur="0.5s" values="0;1;0" repeatCount="indefinite" />
  </circle>
  <circle cx="500" cy="300" r="1" fill="#FFF">
    <animate attributeName="opacity" dur="0.6s" values="0;1;0" repeatCount="indefinite" />
  </circle>
  <circle cx="800" cy="100" r="1" fill="#FFF">
    <animate attributeName="opacity" dur="0.7s" values="0;1;0" repeatCount="indefinite" />
  </circle>
  <circle cx="200" cy="600" r="1" fill="#FFF">
    <animate attributeName="opacity" dur="0.8s" values="0;1;0" repeatCount="indefinite" />
  </circle>
  <!-- Agregar más estrellas -->
  <!-- Estrellas aleatorias -->
  <circle cx="400" cy="400" r="1" fill="#FFF">
    <animate attributeName="opacity" dur="0.4s" values="0;1;0" repeatCount="indefinite" />
  </circle>
  <circle cx="600" cy="200" r="1" fill="#FFF">
    <animate attributeName="opacity" dur="0.3s" values="0;1;0" repeatCount="indefinite" />
  </circle>
  <circle cx="900" cy="500" r="1" fill="#FFF">
    <animate attributeName="opacity" dur="0.6s" values="0;1;0" repeatCount="indefinite" />
  </circle>
  <!-- Agregar más estrellas aquí -->
  <!-- Agregar 30 estrellas aleatorias -->
  <circle cx="300" cy="700" r="1" fill="#FFF">
    <animate attributeName="opacity" dur="0.8s" values="0;1;0" repeatCount="indefinite" />
  </circle>
  <circle cx="700" cy="800" r="1" fill="#FFF">
    <animate attributeName="opacity" dur="0.7s" values="0;1;0" repeatCount="indefinite" />
  </circle>
  <circle cx="150" cy="450" r="1" fill="#FFF">
    <animate attributeName="opacity" dur="0.6s" values="0;1;0" repeatCount="indefinite" />
  </circle>
  <!-- Agregar más estrellas aquí -->
  <!-- Etc. -->

  <!-- Nebulosa -->
  <circle cx="500" cy="500" r="150" fill="url(#nebula-gradient)" opacity="0.6">
    <animate attributeName="r" dur="10s" values="150;200;150" repeatCount="indefinite" />
    <animate attributeName="opacity" dur="10s" values="0.6;0.8;0.6" repeatCount="indefinite" />
  </circle>

  <!-- Definición de un gradiente para la nebulosa -->
  <defs>
    <radialGradient id="nebula-gradient" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:#fff; stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#000; stop-opacity:0" />
    </radialGradient>
  </defs>
</svg>
